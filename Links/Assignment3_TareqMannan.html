    <script type="text/javascript">
		
	// Allows the function to ask your name upon clicking the Picture 	
    function myFunction() {
      var person = prompt("Please enter your name", "");
		
	//Array for the items in the bracket	
    var items = ["Apples", "Magazines", "Pedialyte", "Chocolate", "Tylenol"];
    var numItems = new Array();
    for (i=0; i<items.length; i++) {
        numItems.push(prompt("How Many " +items[i] +" do you want?"));
        console.log(numItems);
    }
		//Above ^ for loop is for quantity and the push adds more into the array? 
		//Below is the array for prices from positions 01234
    var $items= [3, 4, 3.5, 1, 0.75];
		
		//Below is the array for finding the subtotal the push adds to the array and the parseInt turns the prices in the array from string into integer
		
    var itemTotal=new Array();
    for (i=0; i<items.length; i++) {
        itemTotal.push ($items[i]*parseInt(numItems[i]));
        console.log(itemTotal);
    }
		//calculates the total
    var total = 0;
    for (j=0; j<itemTotal.length; j++) {
        total += itemTotal[j];
        console.log(total);
    }
